        </div>
        <div class = "col-9 main-part" style="margin-left: 10px;">

              <input type="radio" name = "a" value="Story" checked> Story</div>
              <div class = "col-1"><input type="radio" name="a" value="Update"> Update

            </div>
          </div>
          <!-- Title -->
          <div class = "Title">
            <div class = "col-5">Title</div>
            <div class = "col-7 wrapper">
              <input type="text" value = "Title...">
            </div>
          </div>
          <!-- Title End -->

          <div class = "image">

            <div class = col-3>

            <div class = "text-des col-7 " style="height: 100px">

            </div>
          </div>
